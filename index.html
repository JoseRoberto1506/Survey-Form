<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <label id="name-label" for="name">Name<input type="text" id="name" placeholder="Enter your name" required></input></label>
      <label id="email-label" for="email">Email<input type="email" id="email" placeholder="Enter your Email" required></input></label>
      <label id="number-label" for="number">Age (optional)<input type="number" id="number" min="13" max="120" placeholder="Age"></input></label>

      <label for="dropdown" id="dropdown-label">Which option best describes your current role?
          <select id="dropdown" required>
              <option value disabled selected>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="prefer-not">Prefer not to say</option>
              <option value="other">Other</option>
          </select>
      </label>

      <label id="recommend-label">Would you recommend freeCodeCamp to a friend?
        <label class="radio-label"><input type="radio" value="definitely" name="recommend" checked/> Definitely</label>
        <label class="radio-label"><input type="radio" value="maybe" name="recommend"/> Maybe</label>
        <label class="radio-label"><input type="radio" value="not-sure" name="recommend"/> Not sure</label>
      </label>
    
      <label for="dropdown" id="dropdown-label">What is your favorite feature of freeCodeCamp?
        <select id="dropdown" required>
            <option value disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
        </select>
      </label>

      <label id="checkbox-label">What would you like to see improved? (Check all that apply)
        <label class="checkbox-label"><input type="checkbox" value="front-end-projects"/> Front-end Projects</label>
        <label class="checkbox-label"><input type="checkbox" value="back-end-projects"/> Back-end Projects</label>
        <label class="checkbox-label"><input type="checkbox" value="data-visualization"/> Data Visualization</label>
        <label class="checkbox-label"><input type="checkbox" value="challenges"/> Challenges</label>
        <label class="checkbox-label"><input type="checkbox" value="open-source-community"/> Open Source Community</label>
        <label class="checkbox-label"><input type="checkbox" value="gitter-help-rooms"/> Gitter help rooms</label>
        <label class="checkbox-label"><input type="checkbox" value="videos"/> Videos</label>
        <label class="checkbox-label"><input type="checkbox" value="city-meetups"/> City Meetups</label>
        <label class="checkbox-label"><input type="checkbox" value="wiki"/> Wiki</label>
        <label class="checkbox-label"><input type="checkbox" value="forum"/> Forum</label>
        <label class="checkbox-label"><input type="checkbox" value="additional-courses"/> Additional Courses</label>
      </label>

      <label id="suggestions-label">Any comments or suggestions?
        <textarea id="comments" placeholder="Enter your comment here..."></textarea>
      </label>

      <input type="submit" value="Submit" id="submit"/>
    </form>

  </body>

</html>
